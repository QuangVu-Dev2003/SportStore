<div class="container mt-5 mb-3">
    <h2>Đặt lại mật khẩu</h2>
    <form (ngSubmit)="onSubmit()">
        <div class="form-group mb-3">
            <label for="newPassword">Mật khẩu mới</label>
            <div class="input-group">
                <input [type]="showNewPassword ? 'text' : 'password'" id="newPassword" class="form-control"
                    [(ngModel)]="newPassword" name="newPassword" required />
                <button type="button" class="btn btn-outline-secondary" (click)="toggleNewPassword()">
                    <i [class]="showNewPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                </button>
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="confirmPassword">Xác nhận mật khẩu</label>
            <div class="input-group">
                <input [type]="showConfirmPassword ? 'text' : 'password'" id="confirmPassword" class="form-control"
                    [(ngModel)]="confirmPassword" name="confirmPassword" required />
                <button type="button" class="btn btn-outline-secondary" (click)="toggleConfirmPassword()">
                    <i [class]="showConfirmPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                </button>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Đặt lại mật khẩu</button>
        <div *ngIf="successMessage" class="alert alert-success mt-3">
            {{ successMessage }}
        </div>
        <div *ngIf="errorMessage" class="alert alert-danger mt-3">
            {{ errorMessage }}
        </div>
    </form>
</div>
