<div class="content-wraper pt-60 pb-60 pt-sm-30">
    <div class="container">
        <div class="row">
            <div class="col-lg-9 order-1 order-lg-2">
                <div class="single-banner shop-page-banner">
                    <img src="https://aobongdathietke.vn/wp-content/uploads/2020/12/banner-ao-bong-da-thiet-ke-1400x544.png"
                        alt="Banner minh họa">
                </div>
                <div class="shop-top-bar mt-30">
                    <div class="product-select-box">
                        <div class="product-short">
                            <p>Sort By:</p>
                            <select class="nice-select">
                                <option value="trending">Relevance</option>
                                <option value="sales">Name (A - Z)</option>
                                <option value="sales">Name (Z - A)</option>
                                <option value="rating">Price (Low &gt; High)</option>
                                <option value="date">Rating (Lowest)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="shop-products-wrapper">
                    <div class="tab-content">
                        <div id="grid-view" class="tab-pane fade active show" role="tabpanel">
                            <div class="product-area shop-product-area">
                                <div class="row">
                                    <div class="col-lg-4 col-md-4 col-sm-6 mt-40" *ngFor="let product of products">
                                        <div class="single-product-wrap">
                                            <div class="product-image">
                                                <a [routerLink]="['/shop/detail-product',product.productId]">
                                                    <img [src]="product.images" (error)="onErrorImg($event)">
                                                </a>
                                                <span class="sticker">New</span>
                                            </div>
                                            <div class="product_desc">
                                                <div class="product_desc_info">
                                                    <div class="product-review">
                                                        <h5 class="manufacturer text-success"
                                                            *ngIf="product.status === 0">Còn Hàng
                                                        </h5>
                                                        <h5 class="manufacturer text-warning"
                                                            *ngIf="product.status === 1">Đang Nhập
                                                            Hàng</h5>
                                                        <h5 class="manufacturer text-danger"
                                                            *ngIf="product.status === 2">Hết Hàng
                                                        </h5>
                                                        <h5 class="manufacturer" *ngIf="product.status === 3">Ngừng Bán
                                                        </h5>
                                                        <div class="rating-box">
                                                            <ul class="rating">
                                                                <li><i class="fa fa-star-o"></i></li>
                                                                <li><i class="fa fa-star-o"></i></li>
                                                                <li><i class="fa fa-star-o"></i></li>
                                                                <li class="no-star"><i class="fa fa-star-o"></i></li>
                                                                <li class="no-star"><i class="fa fa-star-o"></i></li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                    <h4><a class="product_name"
                                                            href="single-product.html">{{product.productName}}</a></h4>
                                                    <div class="price-box">
                                                        <span class="new-price">{{product.price}} VND</span>
                                                    </div>
                                                </div>
                                                <div class="add-actions">
                                                    <ul class="add-actions-link">
                                                        <li class="add-cart active"><a (click)="addToCart(product)">Add
                                                                to
                                                                cart</a></li>
                                                        <li><a href="#" title="quick view" class="quick-view-btn"
                                                                data-toggle="modal" data-target="#exampleModalCenter"><i
                                                                    class="fa fa-eye"></i></a></li>
                                                        <li><a class="links-details" href="wishlist.html"><i
                                                                    class="fa fa-heart-o"></i></a></li>
                                                    </ul>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="paginatoin-area" *ngIf="totalItems > itemsPerPage">
                            <div class="row">
                                <div class="col-lg-6 col-md-6">
                                    <ul class="pagination-box pt-xs-20 pb-xs-15">
                                        <li *ngIf="currentPage > 1"><a (click)="changePage(currentPage - 1)"
                                                class="Previous"><i class="fa fa-chevron-left"></i> Previous</a>
                                        </li>
                                        <li *ngFor="let page of totalPages" [class.active]="currentPage === page"><a
                                                (click)="changePage(currentPage)">{{ page }}</a></li>
                                        <li *ngIf="currentPage < totalPages.length">
                                            <a (click)="changePage(currentPage + 1)" class="Next"> Next <i
                                                    class="fa fa-chevron-right"></i></a>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-3 order-2 order-lg-1">
                <div class="sidebar-categores-box">
                    <div class="sidebar-title">
                        <h2>Filter By</h2>
                    </div>
                    <button class="btn-clear-all mb-sm-30 mb-xs-30" (click)="clearFilters()">Bỏ chọn(ALL)</button>
                    <div class="filter-sub-area">
                        <h5 class="filter-sub-titel">Brand</h5>
                        <div class="categori-checkbox">
                            <ul>
                                <li *ngFor="let brand of brands">
                                    <input type="checkbox" [value]="brand.brandName"
                                        [checked]="selectedBrands.includes(brand.brandName)"
                                        (change)="toggleBrandSelection(brand.brandName)">
                                    <label>{{ brand.brandName }}</label>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Category Filter -->
                    <div class="filter-sub-area pt-sm-10 pt-xs-10">
                        <h5 class="filter-sub-titel">Categories</h5>
                        <div class="categori-checkbox">
                            <ul>
                                <li *ngFor="let category of categories">
                                    <input type="checkbox" [value]="category.categoryName"
                                        [checked]="selectedCategories.includes(category.categoryName)"
                                        (change)="toggleCategorySelection(category.categoryName)">
                                    <label>{{ category.categoryName }}</label>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
