<div class="breadcrumb-area" *ngIf="product">
    <div class="container">
        <div class="breadcrumb-content">
            <ul>
                <li><a href="/">Trang chủ</a></li>
                <li class="active"><a href="/shop">Shop</a></li>
                <li class="active">{{product.productName}}</li>
            </ul>
        </div>
    </div>
</div>
<div class="content-wraper" *ngIf="product">
    <div class="container">
        <div class="row single-product-area">
            <div class="col-lg-5 col-md-6">
                <div class="product-details-left">
                    <div class="product-details-images slider-navigation-1">
                        <div class="lg-image" *ngFor="let img of thumbImages">
                            <a class="popup-img venobox vbox-item" data-gall="myGallery">
                                <img [src]="img" (error)="onErrorImg($event)">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-7 col-md-6">
                <div class="product-details-view-content pt-60">
                    <div class="product-info">
                        <h2>{{product.productName}}</h2>
                        <div class="price-box pt-20">
                            <span class="new-price new-price-2">{{product.price| number:'1.0-0'}} VND</span>
                        </div>
                        <div class="product-desc">
                            <p>{{product.description}}</p>
                        </div>
                        <div class="single-add-to-cart">
                            <form class="cart-quantity">
                                <div class="quantity">
                                    <label>Số lượng</label>
                                    <div class="cart-plus-minus">
                                        <input class="cart-plus-minus-box" value="1" type="text" min="1"
                                            [(ngModel)]="quantity" name="quantity" />
                                        <div class="dec qtybutton" (click)="decreaseQuantity()"><i
                                                class="fa fa-angle-down"></i></div>
                                        <div class="inc qtybutton" (click)="increaseQuantity()"><i
                                                class="fa fa-angle-up"></i></div>
                                    </div>
                                </div>
                                <button type="button" class="add-to-cart" (click)="addToCart()">Thêm vào giỏ
                                    hàng</button>
                            </form>
                        </div>
                        <div class="product-additional-info pt-25">
                            <a class="wishlist-btn" href="wishlist.html"><i class="fa fa-heart-o"></i>Thêm vào danh sách
                                yêu thích</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="product-area pt-35">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="li-product-tab">
                    <ul class="nav li-product-menu">
                        <li><a class="active" data-toggle="tab"><span>Mô tả chi tiết</span></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="tab-content">
            <div id="description" class="tab-pane active show" role="tabpanel">
                <div class="product-description">
                    <span>{{product?.detail}}</span>
                </div>
            </div>
        </div>
    </div>
</div>
