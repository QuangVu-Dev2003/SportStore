<div class="page-section mb-60">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-12 col-md-12 col-lg-6 col-xs-12">
                <form [formGroup]="registerForm" (ngSubmit)="onRegisterSubmit()">
                    <div class="login-form">
                        <h4 class="login-title">Đăng Ký</h4>
                        <div class="row">
                            <div class="col-md-6 col-12 mb-20">
                                <label>Họ</label>
                                <input class="mb-0" type="text" placeholder="Nhập họ của bạn..."
                                    formControlName="firstName" />
                                <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
                                    class="text-danger">
                                    Họ là bắt buộc.
                                </div>
                            </div>
                            <div class="col-md-6 col-12 mb-20">
                                <label>Tên đệm và tên</label>
                                <input class="mb-0" type="text" placeholder="Nhập tên đệm và tên của bạn..."
                                    formControlName="lastName" />
                                <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
                                    class="text-danger">
                                    Tên đệm và tên là bắt buộc.
                                </div>
                            </div>
                            <div class="col-md-12 mb-20">
                                <label>Email</label>
                                <input class="mb-0" type="email" placeholder="Nhập Email của bạn..."
                                    formControlName="email" />
                                <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
                                    class="text-danger">
                                    Email không hợp lệ.
                                </div>
                            </div>
                            <div class="col-md-6 mb-20">
                                <label>Mật khẩu</label>
                                <input class="mb-0" type="password" placeholder="Nhập mật khẩu của bạn..."
                                    formControlName="password" />
                                <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
                                    class="text-danger">
                                    Mật khẩu phải có ít nhất 6 ký tự.
                                </div>
                            </div>
                            <div class="col-md-6 mb-20">
                                <label>Xác minh mật khẩu</label>
                                <input class="mb-0" type="password" placeholder="Nhập lại mật khẩu của bạn..."
                                    formControlName="confirmPassword" />
                                <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.value.password !== registerForm.value.confirmPassword"
                                    class="text-danger">
                                    Mật khẩu xác nhận không khớp.
                                </div>
                            </div>
                            <div class="col-12">
                                <button class="register-button mt-0" [disabled]="registerForm.invalid">Đăng Ký</button>
                            </div>
                            <div *ngIf="successMessage" class="col-12 mt-3 alert alert-success">
                                {{ successMessage }}
                            </div>
                            <div *ngIf="errorMessage" class="col-12 mt-3 alert alert-danger">
                                {{ errorMessage }}
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
