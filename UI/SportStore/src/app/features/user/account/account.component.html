<div class="container mb-4">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <!-- Profile Header -->
            <div class="account-section p-4 mb-4 text-center">
                <img src="/api/placeholder/150/150" alt="Profile Picture" class="profile-image mb-3">
                <h2 class="mb-1">Jane Smith</h2>
                <p class="text-muted mb-3">Premium Member</p>
                <div class="d-flex justify-content-center gap-2">
                    <button class="btn btn-primary">
                        <i class="bi bi-pencil-square me-2"></i>Edit Profile
                    </button>
                    <button class="btn btn-outline-secondary">
                        <i class="bi bi-shield-lock me-2"></i>Change Password
                    </button>
                </div>
            </div>

            <div class="row g-4">
                <!-- Personal Information -->
                <div class="col-12 col-md-6">
                    <div class="account-section p-4">
                        <h3 class="mb-4">
                            <i class="bi bi-person-circle me-2"></i>Personal Information
                        </h3>
                        <div class="mb-4">
                            <div class="d-flex align-items-center mb-3">
                                <div class="icon-container me-3">
                                    <i class="bi bi-envelope"></i>
                                </div>
                                <div>
                                    <div class="info-label">Email Address</div>
                                    <div class="info-value">jane.smithexample.com</div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mb-3">
                                <div class="icon-container me-3">
                                    <i class="bi bi-telephone"></i>
                                </div>
                                <div>
                                    <div class="info-label">Phone Number</div>
                                    <div class="info-value">+1 (555) 123-4567</div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="icon-container me-3">
                                    <i class="bi bi-geo-alt"></i>
                                </div>
                                <div>
                                    <div class="info-label">Address</div>
                                    <div class="info-value">123 Main Street, Anytown, ST 12345</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Account Details -->
                <div class="col-12 col-md-6">
                    <div class="account-section p-4">
                        <h3 class="mb-4">
                            <i class="bi bi-shield-check me-2"></i>Account Details
                        </h3>
                        <div class="mb-4">
                            <div class="d-flex align-items-center mb-3">
                                <div class="icon-container me-3">
                                    <i class="bi bi-star"></i>
                                </div>
                                <div>
                                    <div class="info-label">Account Type</div>
                                    <div class="info-value">Premium</div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center mb-3">
                                <div class="icon-container me-3">
                                    <i class="bi bi-calendar-check"></i>
                                </div>
                                <div>
                                    <div class="info-label">Member Since</div>
                                    <div class="info-value">March 15, 2023</div>
                                </div>
                            </div>
                            <div class="d-flex align-items-center">
                                <div class="icon-container me-3">
                                    <i class="bi bi-clock-history"></i>
                                </div>
                                <div>
                                    <div class="info-label">Last Login</div>
                                    <div class="info-value">Today at 9:30 AM</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
