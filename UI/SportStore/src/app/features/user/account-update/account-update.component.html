<div class="container">
    <div class="row justify-content-center">
        <div class="col-12 col-lg-10">
            <div class="mb-4">
                <button type="button" class="btn btn-outline-secondary" (click)="cancel()">
                    <i class="bi bi-arrow-left me-2"></i>Quay lại hồ sơ
                </button>
            </div>
            <form (ngSubmit)="onSubmit()" #updateForm="ngForm" class="mb-4">
                <div class="row">
                    <div class="col-12 col-lg-12 col-md-6">
                        <div class="account-section p-4">
                            <h3 class="mb-4">
                                <i class="bi bi-person-circle me-2"></i>Thông tin cá nhân
                            </h3>
                            <div class="mb-4">
                                <div class="mb-3">
                                    <label class="form-label info-label">Tên Họ</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control" name="firstName"
                                            [(ngModel)]="user.firstName" #firstName="ngModel" minlength="2" required>
                                    </div>
                                    <div *ngIf="firstName.invalid && firstName.touched" class="text-danger">
                                        <div *ngIf="firstName.errors?.['required']">Họ và tên là bắt buộc.</div>
                                        <div *ngIf="firstName.errors?.['minlength']">Tên phải có ít nhất 2 ký tự.</div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label info-label">Tên chính</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-person"></i>
                                        </span>
                                        <input type="text" class="form-control" name="lastName"
                                            [(ngModel)]="user.lastName" #lastName="ngModel" minlength="2" required>
                                    </div>
                                    <div *ngIf="lastName.invalid && lastName.touched" class="text-danger">
                                        <div *ngIf="lastName.errors?.['required']">Họ và tên là bắt buộc.</div>
                                        <div *ngIf="lastName.errors?.['minlength']">Tên phải có ít nhất 2 ký tự.</div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label info-label">Số điện thoại</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-telephone"></i>
                                        </span>
                                        <input type="tel" class="form-control" name="phoneNumber"
                                            [(ngModel)]="user.phoneNumber" #phoneNumber="ngModel" pattern="^[0-9]{10}$"
                                            required>
                                    </div>
                                    <div *ngIf="phoneNumber.invalid && phoneNumber.touched" class="text-danger">
                                        <div *ngIf="phoneNumber.errors?.['required']">Số điện thoại là bắt buộc.</div>
                                        <div *ngIf="phoneNumber.errors?.['pattern']">Số điện thoại phải là số có 10 chữ
                                            số.</div>
                                    </div>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label info-label">Địa chỉ</label>
                                    <div class="input-group">
                                        <span class="input-group-text">
                                            <i class="bi bi-geo-alt"></i>
                                        </span>
                                        <input type="text" class="form-control" name="address"
                                            [(ngModel)]="user.address" #address="ngModel" minlength="2" required>
                                    </div>
                                    <div *ngIf="address.invalid && address.touched" class="text-danger">
                                        <div *ngIf="address.errors?.['required']">Địa chỉ là bắt buộc.</div>
                                        <div *ngIf="address.errors?.['minlength']">Địa chỉ có ít nhất 2 ký tự.</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="d-flex justify-content-end gap-2 mt-4">
                    <button type="button" class="btn btn-outline-secondary" (click)="cancel()">Hủy</button>
                    <button type="submit" class="btn btn-primary" [disabled]="updateForm.invalid">
                        <i class="bi bi-check-lg me-2"></i>Lưu
                    </button>
                </div>
                <div *ngIf="message" class="alert alert-danger mt-3">
                    {{ message }}
                </div>
            </form>
        </div>
    </div>
</div>
